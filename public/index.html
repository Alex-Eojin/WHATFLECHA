<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>찜한 콘텐츠 | WHATFLECHA</title>

  <!-- font 링크 -->
  <link rel="stylesheet" href="" />

  <!-- css link -->
  <link rel="stylesheet" href="css/bookmark.css" />

  <!-- js link -->
  <script defer src="js/bookmark.js"></script>

  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1 class="header__logo">
        <img src="img/logo.png" alt="WHATFLECHA 로고">
      </h1>
      <nav class="header__nav">
        <ul>
          <li id="bookmark">
            <a href="#">
              <i class="fas fa-heart"></i>
            </a>
          </li>
          <li id="serch">
            <i class="fas fa-search"></i>
            <form>
              <input type="text" id="search-bar" placeholder="검색할 영화를 입력하세요">
            </form>
          </li>
          <li class="header__nav__logout">
            <a href="/" class="logout-btn">로그아웃</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="main">
      <h1>내가 찜한 콘텐츠</h1>
      <div class="main__container">
        <ul class="main__container__movies">
        </ul>
      </div>
    </section>
   
  </body>
</html>
