<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/reset.css">
  <script defer src="./js/login.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo-img"><img src="./image/logo.png" alt="왓플릭챠" width="175px" height="55px"></div>
    <div class="login-box">
    <h1>로그인</h1>
      <div action="http://localhost:3000/users">
        <input class="inputBox login-id" type="text" name="id" placeholder="아이디를 입력하세요.">
        <p class="error-message-empty-id error-message "></p>
        <input class="inputBox login-pw" type="password" name="pw" placeholder="비밀번호를 입력하세요.">
        <p class="error-message-empty-pw error-message"></p>
        <input type="button" class="login-button" value="로그인">
        <div class="form-bottom">
          <div class="login-remember">
            <input type="checkbox" class="idRememberCB">
            <label for="">아이디 정보 저장</label>
          </div>
          <a href="https://www.netflix.com/kr/LoginHelp" class="login-help-link">도움이 필요하신가요?</a>
        </div>
      </div>
      <div class="underline"></div>
      <div class="login-other">
        <p class="no-member">회원이 아니신가요?</p>
        <button class="sign-up-go">회원가입</button>
      </div>
    </div>
  </div>
</body>
</html>
