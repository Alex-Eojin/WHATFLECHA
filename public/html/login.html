<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
  <div class="container">
    <div class="logo-img"><img src="../image/왓플릭챠챠챠로고.jpg" alt="왓플릭챠" width="175px" height="55px"></div>
    <div class="login-box">
      <h1>로그인</h1>
      <form action="#">
        <input type="email" name="login-id" placeholder="이메일 주소 또는 전화번호" required>
        <input type="password" name="login-pw" placeholder="비밀번호" required>
        <input type="submit" class="login-button" value="로그인"></input>
        <div class="form-bottom">
          <div class="login-remember">
            <input type="checkbox">
            <label for="">로그인 정보 저장</label>
          </div>
          <a href="https://www.netflix.com/kr/LoginHelp" class="login-help-link">도움이 필요하신가요?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
